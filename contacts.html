<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__menu menu">
          <div class="menu__socials socials">
            <a href="#" class="socials__inst"></a>
          </div>
          <nav class="menu__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="index.html" class="nav__link">Головна</a>
              </li>
              <li class="nav__item">
                <a href="./portfolio.html" class="nav__link">Портофоліо</a>
              </li>
              <li class="nav__item">
                <a href="about.html" class="nav__link">Про мене</a>
              </li>
              <li class="nav__item">
                <a href="contacts.html" class="nav__link">Контакти</a>
              </li>
            </ul>
          </nav>

          <div class="header__wrapper">
            <div class="header__burger-btn burger-btn">
              <span class="burger-btn__item"></span>
            </div>
          </div>

        </div>
    </header>

    <section class="contacts">

      <div class="contacts__container container">
        <div class="contacts__info">
          <h2>Contact</h2>
          <p>Charley Knox Is Represented
            by United Creatives</p>
          <p>Email: info@mysite.com

            Phone: 123-456-7890</p>
        </div>

        <form class="form">

          <div class="form__item">
            <label for="formFirstName" class="form__label">First Name</label>
            <input id="formFirstName" name="first-name" class="form__input">
          </div>

          <div class="form__item">
            <label for="formLastName" class="form__label">Last Name</label>
            <input id="formLastName" name="last-name" class="form__input">
          </div>

          <div class="form__item">
            <label for="formEmail" class="form__label">Email</label>
            <input id="formEmail" name="email" type="email" class="form__input">
          </div>

          <div class="form__item">
            <label for="formPhone" class="form__label">Phone</label>
            <input id="formPhone" name="phone" type="number" class="form__input">
          </div>

          <div class="form__item form__item-big">
            <label for="formTextArea" class="form__label">Leave us a message...</label>
            <textarea id="formTextArea" name="text-area" class="form__input"></textarea>
          </div>

          <button class="form__submit">Submit</button>

        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__container container">
        <p class="footer__copyright">
